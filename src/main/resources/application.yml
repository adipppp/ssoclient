server:
  port: ${PORT}

spring:
  application:
    name: ssoclient
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${PG_URL}
    username: ${PG_USER}
    password: ${PG_PASS}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
